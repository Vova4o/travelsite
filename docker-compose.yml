version: '3.8'

services:
  travelsite:
    build: .
    expose:
      - "80"
    restart: unless-stopped
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.travelsite.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.services.travelsite.loadbalancer.server.port=80"

networks:
  dokploy-network:
    external: true
